<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" #registerForm="ngForm" (submit)="registerUser(registerForm)">
    <mat-form-field>
      <input matInput type="email" name="email" placeholder="E-Mail" #emailInput="ngModel" ngModel required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email address.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password" placeholder="Password" #passwordInput="ngModel" ngModel required password>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Register</button>
  </form>
</mat-card>
