<div class="container-fluid backdrop">
  <div [style.backgroundImage]="movie.backdrop_path | safeStyle" class="bg">
  <mat-icon (click)="goBack()" class="back-btn" >navigate_before</mat-icon>
  </div>
</div>
<div class="container">
    <div class="container-2">
      <h3 class="movie-title">{{movie.title}}</h3>
    </div>
    <br>
    <div class="container-2">
      <div class="tagline">{{movie.tagline}}</div>
    </div>
    <br><br>
    <div class="container-2 movie-desc">
      <div><mat-icon class="ratings">grade</mat-icon> {{movie.vote_average}}</div>
      <div><mat-icon class="reviews">person</mat-icon>{{movie.vote_count}}</div>
      <div><mat-icon class="movie-length">movie</mat-icon>{{movie.runtime}}mins</div>
    </div>
    <div class="container-2 genres">
      <ul>
        <li *ngFor = "let genre of movie.genres" class="text-white movie-genre">
          <a *ngIf="movie.genres"> {{genre.name}}  </a>
        </li>
      </ul>
    </div>
    <br><br>
    <div class="container-2 movie-details">
      <div class="overview">{{movie.overview}}</div>
    </div>
</div>
<br><br>
<div class="container">
  <div id="trailer"><h1>Trailer</h1></div>
  <youtube-player [videoId]="trailer.key" (ready)="savePlayer($event)" (change)="onStateChange($event)"></youtube-player>
</div>
